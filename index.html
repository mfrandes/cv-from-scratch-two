<html>

<head>
    <title>Cv from Scratch II</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div id="header">
        <h1>CV</h1>
        <p id="name">Frandes Mircea</p>

            alt="">
        <p id="moto">Student@FastTrackIt</p>
        <ul id="top-menu-bar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Education</a></li>

            <li><a href="#">Experience</a></li>
        </ul>

            </div>
            <div class="page-block" id="languages-page">

            </div>
            <div class="page-block" id="experience-page">

            </div>
        </div>
    </div>
    <footer>
        <a href="#">Ceva</a>
        <a href="#">Mai Ceva</a>
    </footer>

</html>
